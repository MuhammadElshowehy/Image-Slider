<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Elshowehy - Image Slider</title>
    <link rel="apple-touch-icon" sizes="180x180" href="/favIcon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favIcon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favIcon/favicon-16x16.png" />
    <link rel="manifest" href="/favIcon/site.webmanifest" />
  </head>
  <body>
    <main>
      <div class="slider-container">
        <div class="slide-number"></div>
        <img src="./images/1.jpg" alt="will not show" />
        <img src="./images/2.jpg" alt="will not show" />
        <img src="./images/3.jpg" alt="will not show" />
        <img src="./images/4.jpg" alt="will not show" />
        <img src="./images/5.jpg" alt="will not show" />
        <img src="./images/6.jpg" alt="will not show" />
      </div>
      <div class="slider-controls">
        <span class="prev">Prev</span>
        <span class="pagination"></span>
        <span class="next">Next</span>
      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
